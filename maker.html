<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Your Valentine</title>
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      background-color: #fce4ec;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    h1 {
      color: #d81b60;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      text-align: left;
      margin-top: 10px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-family: inherit;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #d81b60;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      font-family: inherit;
      font-weight: bold;
    }

    button:hover {
      background-color: #ad1457;
    }

    #result-area {
      margin-top: 20px;
      display: none;
      background: #f1f1f1;
      padding: 10px;
      border-radius: 5px;
      word-break: break-all;
    }

    #copy-btn {
      background-color: #4CAF50;
      margin-top: 10px;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Create Your Own</h1>

    <label>The Question:</label>
    <input type="text" id="question" placeholder="Ex: Will you go out with me?">

    <label>The Yes Button Text:</label>
    <input type="text" id="yesBtn" placeholder="Ex: YES">

    <label>The No Button Text:</label>
    <input type="text" id="noBtn" placeholder="Ex: NO">

    <label>Success Message:</label>
    <input type="text" id="success" placeholder="Ex: See you Friday!">

    <button onclick="generateLink()">Make it </button>

    <div id="result-area">
      <p>Here, send to your crush :)</p>
      <a id="generated-link" href="#" target="_blank">Link</a>
      <button id="copy-btn" onclick="copyLink()">Copy Link</button>
    </div>
  </div>

  <script>
    function generateLink() {
      const q = document.getElementById('question').value || "Will you be my Valentine?";
      const y = document.getElementById('yesBtn').value || "YES";
      const n = document.getElementById('noBtn').value || "NO";
      const s = document.getElementById('success').value || "YAY! IT'S A DATE!";

      const params = new URLSearchParams({
        q: q,
        y: y,
        n: n,
        s: s
      });

      const path = window.location.pathname;
      const directory = path.substring(0, path.lastIndexOf('/') + 1);
      const baseUrl = window.location.origin + directory;

      const finalUrl = `${baseUrl}?${params.toString()}`;

      const linkElement = document.getElementById('generated-link');
      linkElement.href = finalUrl;
      linkElement.innerText = finalUrl;
      document.getElementById('result-area').style.display = 'block';
    }

    function copyLink() {
      const linkText = document.getElementById('generated-link').innerText;
      navigator.clipboard.writeText(linkText);
      alert("Link copied to clipboard!");
    }
  </script>
</body>

</html>
